<div class="custom-datepicker-container">
    <div class="custom-header">
      <button mat-stroked-button class="btn" (click)="clearDate()">No date</button>
      <button mat-flat-button color="primary" class="btn" (click)="goToToday()">Today</button>
    </div>
    <mat-calendar [selected]="selectedDate" (selectedChange)="dateChanged($event)"></mat-calendar>
    <div class="custom-footer">
      <div class="footer-left">
        <mat-icon>event</mat-icon>
        <span>{{ selectedDate ? (selectedDate | date: 'fullDate') : 'No date' }}</span>
      </div>
      <div class="footer-right">
        <button mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
        <button mat-flat-button color="primary" [disabled]="!selectedDate" (click)="save()">Save</button>
      </div>
    </div>
  </div>
