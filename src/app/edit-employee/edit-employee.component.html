<main>
    <header>
        <span>
            Edit Employee Details
        </span>
        <span (click)="deleteEmployee()">
            <img src="/icons/delete.svg" alt="Delete icon" >
        </span>

    </header>
    <div class="center">
        <form class="employee-form" [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
            <mat-form-field appearance="outline">
                <mat-label>Employee Name</mat-label>
                <mat-icon matPrefix>person_outline</mat-icon>
                <input matInput formControlName="name" placeholder="Enter employee name">
                <mat-error *ngIf="employeeForm.get('name')?.invalid">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" (click)="openRoleBottomSheet()">
                <mat-label>Role</mat-label>
                <mat-icon matPrefix>work_outline</mat-icon>
                <input 
                    matInput 
                    formControlName="role" 
                    placeholder="Select Role" 
                    readonly
                >
                <mat-error *ngIf="employeeForm.get('role')?.invalid">Role is required</mat-error>
            </mat-form-field>

            <div class="date-container">
                <mat-form-field appearance="outline">
                    <mat-label>Start Date</mat-label>
                    <input 
                        matInput 
                        [matDatepicker]="startPicker" 
                        formControlName="startDate"
                        placeholder="Choose start date"
                    >
                    <mat-datepicker-toggle matSuffix [for]="startPicker">
                        <mat-icon matDatepickerToggleIcon>event</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker 
                        #startPicker 
                        touchUi
                    ></mat-datepicker>
                    <mat-error *ngIf="employeeForm.get('startDate')?.invalid">Start Date is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>End Date</mat-label>
                    <input 
                        matInput 
                        [matDatepicker]="endPicker" 
                        formControlName="endDate" 
                        placeholder="Choose end date"
                    >
                    <mat-datepicker-toggle matSuffix [for]="endPicker">
                        <mat-icon matDatepickerToggleIcon>event</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker 
                        #endPicker 
                        touchUi
                    ></mat-datepicker>
                    <mat-error *ngIf="employeeForm.get('endDate')?.invalid">End Date is required</mat-error>
                </mat-form-field>
            </div>
            <hr />
            <div class="save-reset-btn">
                <button 
                    mat-raised-button 
                    color="secondary" 
                    type="button" 
                    (click)="resetForm()"
                >
                    Reset
                </button>
                <button 
                    mat-raised-button 
                    color="primary" 
                    type="submit" 
                    [disabled]="!isFormValid()"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</main>
