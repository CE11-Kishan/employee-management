<main>
    <header>
        Add Employee Details
    </header>
    <div class="center">
        <form class="employee-form" [formGroup]="employeeForm" (ngSubmit)="saveEmployee()" class="employee-form">
            <mat-form-field appearance="outline">
                <mat-label>Employee Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter employee name">
                <mat-error *ngIf="employeeForm.get('name')?.invalid">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role of roles" [value]="role">
                        {{role}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="employeeForm.get('role')?.invalid">Role is required</mat-error>
            </mat-form-field>

            <div class="date-container">
                <mat-form-field appearance="outline">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="startPicker" formControlName="startDate"
                        placeholder="Choose start date">
                    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker #startPicker></mat-datepicker>
                    <mat-error *ngIf="employeeForm.get('startDate')?.invalid">Start Date is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="endPicker" formControlName="endDate" placeholder="Choose end date">
                    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                    <mat-datepicker #endPicker></mat-datepicker>
                    <mat-error *ngIf="employeeForm.get('endDate')?.invalid">End Date is required</mat-error>
                </mat-form-field>
            </div>
            <hr/>
            <div class="save-reset-btn">
                <button mat-raised-button color="secondary" type="button" [disabled]="employeeForm.dirty" >
                    Reset
                </button>
                <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
                    Save
                </button>
            </div>

        </form>
    </div>

</main>
